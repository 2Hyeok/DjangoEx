{% extends "base.html" %}
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		{% block title %}<h2>수정/ 삭제</h2>{% endblock %}
		
		{% block contents %}
		<form method="post" action="update">
			{% csrf_token %}
			<input type="hidden" name="idx" value="{{dto.idx}}">
				<table border="1">
					<tr>
						<th> 이름 </th>
						<td>{{dto.name}}</td>
					</tr>
					<tr>
						<th> 이메일 </th>
						<!-- null 일수 있기 때문에 if문 줘야함 -->
						<td>
							{% if dto.email == None %} <!-- 빈값 "" 으로 주어도됨 -->
								<input type="text" name="email">
							{% endif %}
							{% if dto.email != None %}
								<input type="text" name="email" value="{{dto.email}}">
							{% endif %}
						</td>
					</tr>
					<tr>
						<th> 비밀번호 </th>
						<td><input type="password" name="passwd" value="{{dto.passwd}}"></td>
					</tr>
					<tr>
						<th> 내용 </th>
						<td><textarea name="content" rows="5" cols="40">{{dto.content}}</textarea>
					</tr>
					<tr>
						<th colspan="2">
							<input type="submit" value="수정">
							<input type="button" value="삭제"
								onclick="location='delete?idx={{dto.idx}}'">
							<!-- 삭제는 get방식 이기에 get방식으로 넘겨야함 -->
							<input type="button" value="목록" onclick="location='list'">
						</th>
					</tr>
				</table>
		</form>
		{% endblock %}
	</body>
</html>
